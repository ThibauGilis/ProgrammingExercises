<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thomas More studenten</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container p-4">
        <h4>Thomas More studenten</h4>
        <form name="studForm" id="studForm">
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="search" class="text-danger">Zoek student (op achternaam)</label>
                        <input type="text" class="form-control" id="search">
                    </div>
                </div>

                <div class="col-md-4 ml-5">
                    <div class="form-group">
                        <label for="inlineChkCampus1" class="text-danger">Enkel campus Geel</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineChkCampus1" name="inlineChkCampus1" value="19">
                            <label class="form-check-label" for="inlineChkCampus">Campus Geel (19)</label>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <a href="" class="btn btn-danger mb-2" id="buttonOpenstaand">Openstaande schulden</a>
                </div>

            </div>
            <button type="submit" class="btn btn-primary mb-2" id="buttonZoeken">Zoeken</button>
        </form>

        <div class="mt-2">

            <div id="nGevonden" class="alert alert-success" style="display: none;" role="alert"></div>

            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Familienaam</th>
                        <th scope="col">Voornaam</th>
                        <th scope="col">Geslacht</th>
                        <th scope="col">Campus</th>
                        <th scope="col" class="text-right">Openstaand</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>

        const tbody = document.querySelector("#tbody")

        document.getElementById("buttonZoeken").addEventListener("click", () =>{
            getData()
        } )
        document.getElementById("inlineChkCampus1").addEventListener("change", () =>{
            getData()
        } )
        document.getElementById("buttonOpenstaand").addEventListener("click", () =>{
            openstaandStud()
        } )

        const getData = () => {

            fetch(json)
                .then(response => {

</body>

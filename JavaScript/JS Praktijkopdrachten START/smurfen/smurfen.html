<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smurfen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="smurfen.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 text-center">
            <h1>Smurfen</h1>
        </div>

        <div class="col-12 col-md-4">
            <div id="instellingen" class="d-grid gap-2">
                <button class="btn btn-primary" type="button" id="reset">
                    <i class="bi bi-arrow-clockwise"></i> Reset
                </button>
                <button class="btn btn-primary" type="button" id="check">
                    <i class="bi bi-check2-square"></i> Controleer
                </button>

                <div class="row">
                    <div class="col-3">
                        <select class="form-select text-center" aria-label="grote van het bord" id="size">
                            <option value="6" selected>6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                        </select>
                    </div>

                    <div class="col-8 offset-1 d-grid">
                        <button class="btn btn-primary flex-grow" type="button" id="start">
                            <i class="bi bi-play"></i> Start nieuw spel
                        </button>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <strong>Verstreken tijd:</strong>
                    <strong id="time-display">00:00</strong>
                </div>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Naam</th>
                        <th>Grootte</th>
                        <th>Tijd</th>
                    </tr>
                    </thead>
                    <tbody id="scoreboard">

                    </tbody>
                </table>
            </div>
        </div>


        <div class="col-12 col-md-8">
            <div id="gameboard">

            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="smurfen.js"></script>
</body>
</html>

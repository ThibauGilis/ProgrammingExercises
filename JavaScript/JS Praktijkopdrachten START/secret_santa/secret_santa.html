<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Santa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="secret_santa.css">
</head>
<body>

<div class="container-fluid my-5">
    <div class="row">
        <div class="col-8">
            <h1>Deelnemers</h1>

            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th scope="col">Naam</th>
                    <th scope="col">Delete</th>
                </tr>
                </thead>
                <tbody id="participants">

                </tbody>
            </table>

            <div class="d-grid gap-2">
                <button class="btn btn-primary" id="add-participant">Deelnemer toevoegen</button>
                <button class="btn btn-primary" id="draw-names">Verdeling maken</button>
            </div>
        </div>

        <div class="col-4">
            <div class="justify-content-end d-flex">
                <h1>Trekking</h1>
            </div>
            <ul id="draw">

            </ul>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="secret_santa.js"></script>
</body>
</html>
